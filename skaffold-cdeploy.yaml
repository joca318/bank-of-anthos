# [START gke_bank_of_anthos_skaffold_config_setup]
apiVersion: skaffold/v3
kind: Config
metadata:
  name: setup # module defining setup steps
manifests:
  rawYaml:
  - extras/jwt/jwt-secret.yaml
  - kubernetes-manifests/config.yaml
  - kubernetes-manifests/ledger-db.yaml
  - kubernetes-manifests/accounts-db.yaml
deploy:
  kubectl: {}
# [END gke_bank_of_anthos_skaffold_config_setup]
---
# [START gke_bank_of_anthos_skaffold_config_backend]
apiVersion: skaffold/v3
kind: Config
metadata:
  name: backend # module defining backend services
requires:
- configs:
  - setup
manifests:
  rawYaml:
  - kubernetes-manifests/balance-reader.yaml
  - kubernetes-manifests/contacts.yaml
  - kubernetes-manifests/ledger-writer.yaml
  - kubernetes-manifests/transaction-history.yaml
  - kubernetes-manifests/userservice.yaml
deploy:
  kubectl: {}
# [END gke_bank_of_anthos_skaffold_config_backend]
---
apiVersion: skaffold/v4beta3
kind: Config
metadata:
  name: backend-python # module defining backend services
requires:
- configs:
  - setup
manifests:
  rawYaml:
  - kubernetes-manifests/contacts.yaml
  - kubernetes-manifests/userservice.yaml
deploy:
  kubectl: {}
---
# [START gke_bank_of_anthos_skaffold_config_frontend]
apiVersion: skaffold/v3
kind: Config
metadata:
  name: frontend # module defining frontend service
manifests:
  rawYaml:
  - kubernetes-manifests/frontend.yaml
  - istio-manifests/frontend-ingress.yaml
deploy:
  kubectl: {}
# [END gke_bank_of_anthos_skaffold_config_frontend]
---
# [START gke_bank_of_anthos_skaffold_config_loadgenerator]
apiVersion: skaffold/v3
kind: Config
metadata:
  name: loadgenerator # module defining a load generator service
manifests:
  rawYaml:
  - kubernetes-manifests/loadgenerator.yaml
deploy:
  kubectl: {}
# [END gke_bank_of_anthos_skaffold_config_loadgenerator]